name: mlops-example-tensorflow-regression

on: 
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  train-and-report:
    runs-on: ubuntu-latest
    container: docker://iterativeai/cml:0-dvc2-base1
    steps:
      - uses: actions/checkout@v4
          
      - name: Train model
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Install dependencies
          pip install -r requirements.txt
          
          # Train model
          python model.py
          
          # Create report
          echo "## Model Metrics" > report.md
          cat metrics.txt >> report.md
          echo "" >> report.md
          echo "## Model Performance" >> report.md
          echo "Model performance metrics are on the plot below." >> report.md
          echo "" >> report.md
          echo "![Model Results](./model_results.png)" >> report.md
          
          # Create comment with results
          cml comment create report.md

  deploy-to-render:
    needs: train-and-report
    runs-on: ubuntu-latest
    #if: github.event_name == 'push'
    steps:
      - name: Trigger Render Deploy
        run: |
          echo "ðŸš€ Deploying to Render..."
          echo "Branch: ${{ github.ref_name }}"
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
          echo "âœ… Deployment triggered successfully!"
      
      - name: Deployment Status
        run: |
          echo "ðŸŽ‰ Deployment initiated!"
          echo "Branch deployed: ${{ github.ref_name }}"
          echo "Check status at: https://dashboard.render.com"
